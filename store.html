<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="fontawesome-free-5.14.0-web/css/all.css">
    <link rel="stylesheet" href="style.css">

<body>
    <header class="main-header">

        <nav>
            <a href="index.html">HOME</a>
            <a href="store.html">STORE</a>
            <a href="about.html">ABOUT</a>
        </nav>
        <h1 class="band-name band-name-large">The Generics</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                
                <img class="shop-item-image" src="images/album1.jpg" alt="">
                <div class="shop-item-details"> 
                    <span class="shop-item-price">12.99</span>

                </div>
            </div>
            <div class="shop-item">
               
                <span class="shop-item-title">Album 2</span>
               
                <img class="shop-item-image" src="images/album2.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">12.99</span>
                    <button class="btn btn-primary shop-item-button">ADD TO CHART</button>
                </div>
            </div>
            <div class="shop-item">
                
                <span class="shop-item-title">Album 3</span>
                
                <img class="shop-item-image" src="images/album3.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">12.99</span>
                    <button class="btn btn-primary shop-item-button">ADD TO CHART</button>
                </div>
            </div>
            <div class="shop-item">
                
                <span class="shop-item-title">Album 4</span>
                
                <img class="shop-item-image" src="images/album4.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">12.99</span>
                    <button class="btn btn-primary shop-item-button">ADD TO CHART</button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                
                <span class="shop-item-title">Album 5</span>
                
                <img class="shop-item-image" src="images/album5.jpeg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">12.99</span>
                    <button class="btn btn-primary shop-item-button">ADD TO CHART</button>
                </div>
            </div>
            <div class="shop-item">
                
                <span class="shop-item-title">Album 6</span>
                
                <img class="shop-item-image" src="images/album6.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">12.99</span>
                    <button class="btn btn-primary shop-item-button">ADD TO CHART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-items">
            <div class="cart-row">
                <span class="cart-item cart-header cart-colum">ITEM</span>
                <span class="cart-colum cart-price cart-header">PRICE</span>
                <span class="cart-quantity cart-header cart-colum">QUANTITY</span>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-colum">
                    <img class="cart-img" src="images/album1.jpg" >
                    <span class="cart-item-title">Album1</span>
                </div>
                <span class="cart-price cart-colum">$19.99</span>
                <div class="cart-quantity cart-colum">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-colum">
                    <img class="cart-img" src="images/album3.jpg" >
                    <span class="cart-item-title">Album3</span>
                </div>
                <span class="cart-price cart-colum">$19.99</span>

                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <span class="cart-total-title">Total</span>
            <span class="cart-total-price">$39.97</span>

        </div>
        
        <button class="btn btn-primary btn-purchase">PURCHASE</button>
        
    </section>
    <footer>
        
        <h2>The Generics</h2>
        <div class="icons">
            <i class="fab fa-youtube"></i>
            <i class="fab fa-spotify"></i>
            <i class="fab fa-facebook-square"></i>
        </div>
    </footer>
